{% load rest_framework %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЛК Врача</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/doctors/styles/login.css">
</head>
<body style="display: flex">

    <div class="container center">
        <p class="login-title">Вход в личный кабинет врача</p>
        <form class="form-horizontal" action="{% url 'doctor-login' %}" method="post" novalidate>
            {% csrf_token %}
            {% render_form serializer %}
            <div class="form-group">
                <div class="login-btn-block">
                    <button type="submit" class="btn btn-default">Войти</button>
                </div>
            </div>
        </form>
    </div>

    
</body>
</html>
