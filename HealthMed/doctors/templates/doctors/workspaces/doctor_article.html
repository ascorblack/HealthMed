<script src="/static/doctors/js/doctor-article.js"></script>

<div class="article-editor">
    
    <div class="container-left">
        <p class="title">Добавить статью</p>

        <div class="article-form">

            <div class="preview-info">

                <input id="article-title" name="article-title" placeholder="Название статьи" required>

                <!-- <div class="mb-3">
                    <label for="formFile" class="form-label">Прикрепите фото</label>
                    <input class="form-control" type="file" id="formFile" accept="image/png, image/gif, image/jpeg" />
                </div> -->

            </div>

            <div class="article-text">

                <textarea id="article-text"></textarea>

            </div>

            <button class="article-submit" onclick="createArticle(this);">Добавить</button>

        </div>

    </div>
    
    <div class="container-right">
        <p class="title">Список статей</p>

        <div class="article-list">
            {% for article in articles %}

                <div class="article">
                    <div class="article-preview">
                        <p class="title">{{ article.title }}</p>
                        <!-- <div class="btn btn-edit" id="article-edit-{{ article.id }}" onclick="articleAction(this, 'edit');"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16"><path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"></path><path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"></path></svg></div> -->
                        <div class="btn btn-delete" id="article-delete-{{ article.id }}" onclick="articleAction(this, 'delete');"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-x-square" viewBox="0 0 16 16"><path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"></path><path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"></path></svg></div>
                    </div>
                </div>

            {% endfor %}
        </div>
        
    </div>

</div>
